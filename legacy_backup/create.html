<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtLink - Create</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand-logo">ARTLINK</div>
            <nav class="nav-menu">
                <a href="index.html" class="nav-item">
                    <i class="fa-solid fa-house"></i>
                    <span>Home</span>
                </a>
                <a href="explore.html" class="nav-item">
                    <i class="fa-regular fa-compass"></i>
                    <span>Explore</span>
                </a>
                <a href="#" class="nav-item active">
                    <i class="fa-regular fa-square-plus"></i>
                    <span>Create</span>
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="create-main">
            <div class="create-container">
                <h2>Create new post</h2>
                <div class="upload-area">
                    <i class="fa-regular fa-image"></i>
                    <p>Drag photos and videos here</p>
                    <button class="btn btn-primary">Select from computer</button>
                </div>
                <div class="caption-area">
                    <textarea placeholder="Write a caption..." rows="4"></textarea>
                </div>
                <div class="create-actions">
                    <button class="btn btn-primary">Post</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
