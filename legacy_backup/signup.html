<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtLink - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-image">
                <img src="assets/login_art.png" alt="Artistic Portrait">
            </div>
            <div class="login-form-section">
                <div class="login-header">
                    <div class="brand">ARTLINK</div>
                    <div class="language-selector">
                        <span>ðŸ‡ºðŸ‡¸ en</span>
                        <svg width="10" height="6" viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 1L5 5L9 1" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                
                <div class="welcome-text">
                    <h1>Join ArtLink!</h1>
                    <p>Create your account to start sharing</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="input-group">
                        <input type="text" class="input-field" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <input type="email" class="input-field" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" class="input-field" placeholder="Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary login-btn">Sign Up</button>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <button type="button" class="btn btn-outline google-btn">
                        Sign up with G <span class="google-icon">G</span>
                    </button>

                    <div class="signup-link">
                        Already have an account? <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
